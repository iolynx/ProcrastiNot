<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ProcrastiNot</title>
  <link rel="stylesheet" href="popup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

  <div id="main-content">
    <button id="settings-button" class="settings-button"><i class="fa fa-cog" aria-hidden="true" style="font-size: 24px;"></i></button>
    <div class="app">
      <p class="title">ProcrastiNot</p>
      <p class="subtitle">Timer</p>
    
      <div class="timer">
        <span id="hours" contenteditable="true" type="number" class="scrollable" value="01" min="00" max="24">01</span>:
        <span id="minutes" contenteditable="true" type="number" class="scrollable" value="10" min="00" max="59">10</span>:
        <span id="seconds" contenteditable="true" type="number" class="scrollable" value="00" min="00" max="59">30</span>
      </div>
      

      <div class="button-container">
        <button id="activate" class="button big-padding">Activate Monitoring</button>
      </div>

      <hr class="divider" />
      <p class="subtitle">Monitoring Status: <code id="activationStatus"></code></p>
    </div>
  </div>
  <div id="settings-content" style="display: none;">
    <button id="back-button" class="settings-button"><i class="fa fa-arrow-left fa-2x"></i></button>

    <div class="app">
      <p class="title">Settings</p>
      <p class="subtitle">Customize your focus settings</p>
      <div align="left">
        <br/>
        <p class="midtitle">Add Custom Focus Phrases</p>
        <!-- Input and button for adding a new phrase -->
        <div class="phrase-input-container">
          <input id="focus-phrase-input" type="text" placeholder="Enter focus phrase" class="focus-input"/>
          <button id="add-phrase-button" class="small-padding button"><i class="fa-solid fa-plus"></i></button>
        </div>

        <!-- Section to display added phrases -->
        <div id="added-phrases-container" class="added-phrases-section">
          <!-- Phrases will be dynamically added here -->
        </div>
      </div>
    
    </div>
    </div>


  <script src="popup.js"></script>

  <!--
      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
</body>

</html>
